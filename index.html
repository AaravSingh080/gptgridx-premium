<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPTGRIDX Premium Demo Bot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0d1117, #1c1f25);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      text-align: center;
      padding: 20px;
      background: #161b22;
      font-size: 1.8rem;
      color: #58a6ff;
      border-bottom: 2px solid #30363d;
      width: 100%;
    }
    .logo {
      margin-top: 20px;
      width: 100px;
      height: auto;
    }
    .chat-container {
      max-width: 800px;
      margin: 30px auto;
      background: #1c2128;
      border: 1px solid #30363d;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    .chat-box {
      height: 500px;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 1px solid #30363d;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
    }
    .faq-buttons {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #20262e;
      border-top: 1px solid #30363d;
      border-bottom: 1px solid #30363d;
    }
    .faq-buttons button {
      background: #7359f5;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 4px 12px rgba(115, 89, 245, 0.4);
    }
    .faq-buttons button:hover {
      background: #8c6aff;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #30363d;
    }
    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      background: #0d1117;
      color: #fff;
      font-size: 1rem;
    }
    .chat-input button {
      padding: 15px 20px;
      background: #7359f5;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(115, 89, 245, 0.4);
    }
    .chat-input button:hover {
      background: #8c6aff;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 8px;
      animation: fadeIn 0.3s ease-in;
    }
    .user {
      align-self: flex-end;
      background-color: #7359f5;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background-color: #2f3136;
      color: #d1d5db;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/OpenAI_Logo.svg" alt="GPTGRIDX Logo" class="logo">
  <div class="header">ü§ñ GPTGRIDX Premium Demo Bot</div>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="message bot">Hello! I‚Äôm the GPTGRIDX demo bot. Ask me anything about the Premium Plan.</div>
    </div>
    <div class="faq-buttons">
      <button onclick="quickAsk('What is GPTGRIDX?')">What is GPTGRIDX?</button>
      <button onclick="quickAsk('Why does it cost $4,100?')">Why $4,100?</button>
      <button onclick="quickAsk('Can it connect to Google Sheets?')">Google Sheets?</button>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your question..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function quickAsk(text) {
      document.getElementById('user-input').value = text;
      sendMessage();
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const userText = input.value.trim();
      if (!userText) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = userText;
      chatBox.appendChild(userMsg);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      const botMsg = document.createElement('div');
      botMsg.className = 'message bot';
      botMsg.textContent = 'Thinking...';
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch('/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
            // your real key'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [
            { role: 'system', content: `You are GPTGRIDX, a premium AI chatbot assistant trained to help potential clients understand the GPTGRIDX chatbot system. Respond confidently as if you are the product itself. Answer the following:

1. "What is GPTGRIDX?" ‚Üí GPTGRIDX is a premium AI chatbot system powered by GPT-4 (or GPT-3.5 for demo). It automates customer support, lead capture, and business inquiries using your brand and knowledge.
2. "How is it different from normal chatbots?" ‚Üí It uses advanced AI and RAG to answer from real documents. Not scripted. Not basic.
3. "Why $4,100?" ‚Üí It‚Äôs not just a bot. It‚Äôs a full business automation tool. Includes GPT-4, custom UI, CRM sync, domain setup, analytics, PDF training, and 7-day support.
4. "Do I need OpenAI subscription?" ‚Üí Yes. OpenAI billing is separate. Typical usage: $5‚Äì20/month.
5. "Can I update content?" ‚Üí Yes. You can upload new PDFs or FAQs after delivery.
6. "Will I own it?" ‚Üí Yes. 100% ownership of code, API, and hosting.
7. "Can it connect to Google Sheets?" ‚Üí Yes. Integrations like Zapier, Notion, CRM sync are included in Standard+ tiers.
8. "Where is it hosted?" ‚Üí GitHub Pages, Replit, or Vercel under your custom domain.
9. "Is it mobile friendly?" ‚Üí Yes. Fully responsive.
10. "Multilingual?" ‚Üí Yes. Supports 80+ languages.

When unsure, say: ‚ÄúI‚Äôm GPTGRIDX ‚Äî built to automate businesses like yours. Ask me anything.‚Äù` },
            { role: 'user', content: userText }
          ]
        })
      });

      const data = await response.json();
      botMsg.textContent = data.choices?.[0].message.content || 'Sorry, I had trouble answering.';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
